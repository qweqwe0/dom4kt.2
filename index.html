<!DOCTYPE html>
  <html>
<head>
<title>ะบั4</title>
<style>
  .slider {
    width: 300px;
    height: 10px;
    background-color: #ccc;
    border-radius: 5px;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%); 
    margin: 20px auto;
  }

  .slider .thumb {
    width: 20px;
    height: 20px;
    background-color: #9b4caf;
    border-radius: 100px;
    position: absolute;
    top: -5px;
    left: 0;
    cursor: pointer;
  }

  .slider .value {
    position: absolute;
    top: -25px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 14px;
    color: #727272;
  }

  .slider .tick {
    width: 1px;
    height: 10px;
    background-color: #333;
    position: absolute;
    top: 0;
  }
</style>
</head>
<body>

<div class="slider">
  <div class="thumb"></div>
  <div class="value">0</div>
</div>

<script>
  const slider = document.querySelector('.slider');
  const thumb = slider.querySelector('.thumb');
  const value = slider.querySelector('.value');

  let sliderWidth = slider.offsetWidth;
  let thumbWidth = thumb.offsetWidth;
  let min = 0;
  let max = sliderWidth - thumbWidth;
  let divisions = 10; 

  for (let i = 0; i <= divisions; i++) {
    const tick = document.createElement('div');
    tick.classList.add('tick');
    tick.style.left = (i / divisions) * sliderWidth + 'px';
    slider.appendChild(tick);
  }

  function updateSlider(event) {
    let x = event.clientX - slider.offsetLeft;
    if (x < min) {
      x = min;
    } else if (x > max) {
      x = max;
    }
    thumb.style.left = x + 'px';
    value.textContent = Math.round((x / sliderWidth) * 100);
  }

  slider.addEventListener('mousedown', function(event) {
    updateSlider(event);
    document.addEventListener('mousemove', updateSlider);
    document.addEventListener('mouseup', function() {
      document.removeEventListener('mousemove', updateSlider);
    });
  });
</script>

</body>
</html>
